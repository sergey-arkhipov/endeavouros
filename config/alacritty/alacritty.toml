
[general]
import = [
  # "/usr/lib/node_modules/alacritty-themes/themes/Tokyonight_Storm.toml",
  # "/usr/lib/node_modules/alacritty-themes/themes/Gruvbox-Dark.toml",
  "/usr/lib/node_modules/alacritty-themes/themes/Dracula.toml",
]

[font]
size = 12
# size = 10

[font.offset]
x = 0
y = 0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[window]
decorations = "Full"
option_as_alt = "OnlyLeft"
dynamic_padding = true
opacity = 0.95
dimensions = {}
padding = {}

[window.position]
x = 0
y = 0

[terminal]
osc52 = "CopyPaste"

[[mouse.bindings]]
mouse = "Right"
mods = "Control"
action = "Paste"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001bF"

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bB"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bF"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bB"

[scrolling]
history = 10_000
multiplier = 3

[selection]
save_to_clipboard = true

[cursor]
style = "Beam"
unfocused_hollow = false
thickness = 0.2

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

